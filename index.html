<!DOCTYPE html>
<html lang="ru" ng-app="horoscope">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- linc CSS -->
    <link rel="stylesheet" media="screen" href="bootstrapcss/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="bootstrapcss/style.css">
    <link rel="stylesheet" media="screen" href="bootstrapcss/angular-csp.css">
    <link rel="stylesheet" media="screen" href="bootstrapcss/angular-busy.min.css">

    <!-- connect AngularJS library -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-cookies.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-local-storage.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/angular-loader.min.js"></script>
    <script src="js/angular/angular-busy.min.js"></script>

    <!-- connect app files -->
    <script src="app.js"></script>
    <script src="js/controller/AuthService.js"></script>
    <script src="js/controller/LoginController.js"></script>
    <script src="js/controller/AppController.js"></script>
    <script src="js/controller/ContentController.js"></script>
    <script src="js/controller/NavController.js"></script>
</head>

<body ng-controller="AppController as appCtrl">

<!-- Header -->
<header class="modal-body ">
    <h1 class="text-center">Find out your horoscope</h1>

    <div ng-if="isAuthorized()" class="text-right">Welcome, {{ loginUser.email + ' (' + (loginUser.zodiac | capitalize ) + ')' }}
        <button ng-click="logout()" id="btn_logout" name="btn_logout" class="btn btn-primary btn-xs">LogOut</button>
    </div>
</header>


<!-- Body-->
<main class="container" cg-busy="{promise:promise,message:'Loading',backdrop:true}">
    <!-- Login Menu -->
    <login-form ng-show="!isAuthorized()"></login-form>

    <!--Main Content-->
    <div class="container-fluid ng-cloak" ng-show="isAuthorized()">
        <div class="row">
            <content-panel></content-panel>
            <nav-panel></nav-panel>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
